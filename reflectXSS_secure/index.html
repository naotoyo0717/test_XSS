<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>XSSテスト</title>
</head>
<body>
  <h1>反射型XSS(堅牢Ver)</h1>

  <form method="GET" action="index.html">
    <label for="q">検索:</label>
    <input type="text" id="q" name="q" />
    <button type="submit">検索</button>
  </form>
  <p>検索ワード: <span id="output"></span></p>
  <a href="http://nao-server.org/reflectXSS">
	  脆弱Ver
  </a>
  <script>
    const params = new URLSearchParams(location.search);
    const query = params.get("q");

    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    if (query) {
	
      //エスケープ処理    
      const escaped = escapeHTML(query);
      document.getElementById("output").innerHTML = escaped;
      console.log("エスケープ前:", query);
      console.log("エスケープ後:", escaped);
    }
  </script>
</body>
</html>
